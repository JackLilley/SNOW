<j:jelly trim="false" xmlns:j="jelly:core" xmlns:g="glide" xmlns:j2="null" xmlns:g2="null">
<style>
.uc-root {
  --uc-bg: var(--now-color_background--secondary, var(--now-color--neutral-1, #f4f5f9));
  --uc-bg2: var(--now-color_background--tertiary, var(--now-color--neutral-2, #ebedf3));
  --uc-surface: var(--now-color_background--primary, var(--now-color--neutral-0, #ffffff));
  --uc-border: var(--now-color_divider--color-primary, var(--now-color--neutral-3, #e0e2ea));
  --uc-text: var(--now-color_text--primary, var(--now-color--neutral-18, #1a1a2e));
  --uc-text2: var(--now-color_text--secondary, var(--now-color--neutral-12, #5a5d70));
  --uc-text3: var(--now-color_text--tertiary, var(--now-color--neutral-8, #8b8ea3));
  --uc-accent: var(--now-color--primary-1, var(--now-color_brand--primary, #2563eb));
  --uc-accent-h: var(--now-color--primary-2, var(--now-color_brand--secondary, #1d4ed8));
  --uc-accent-soft: rgba(37,99,235,.08);
  --uc-red: var(--now-color_alert--critical-2, var(--now-color--alert-critical-2, #dc2626));
  --uc-orange: var(--now-color_alert--warning-2, var(--now-color--alert-warning-2, #ea580c));
  --uc-blue: var(--now-color--primary-1, var(--now-color_brand--primary, #2563eb));
  --uc-green: var(--now-color_alert--positive-2, var(--now-color--alert-positive-2, #16a34a));
  --uc-shadow-s: 0 1px 2px rgba(0,0,0,.04), 0 1px 3px rgba(0,0,0,.06);
  --uc-shadow-m: 0 4px 6px -1px rgba(0,0,0,.07), 0 2px 4px -2px rgba(0,0,0,.05);
  --uc-shadow-l: 0 20px 25px -5px rgba(0,0,0,.08), 0 8px 10px -6px rgba(0,0,0,.06);
  --uc-radius: 14px;
  --uc-radius-sm: 10px;
  --uc-speed: .2s;
  font-family: var(--now-font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif);
  font-size: 14px; line-height: 1.5; color: var(--uc-text); background: var(--uc-bg);
  -webkit-font-smoothing: antialiased; min-height: 100vh;
}
.uc-root *, .uc-root *::before, .uc-root *::after { box-sizing: border-box; }

@keyframes ucFadeUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: none; } }
@keyframes ucFadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes ucPulse { 0%,100%{opacity:1} 50%{opacity:.5} }
@keyframes ucShimmer { 0%{background-position:-200% 0} 100%{background-position:200% 0} }
@keyframes ucSlideDown { from{opacity:0;transform:translateY(-8px)} to{opacity:1;transform:none} }
@keyframes ucScaleIn { from{opacity:0;transform:scale(.96)} to{opacity:1;transform:none} }
@keyframes ucProgressPulse { 0%{opacity:.85} 50%{opacity:1} 100%{opacity:.85} }
@keyframes ucSpin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
@keyframes ucToastIn { from{transform:translateX(calc(100% + 24px));opacity:0} to{transform:none;opacity:1} }
@keyframes ucToastOut { from{transform:none;opacity:1} to{transform:translateX(calc(100% + 24px));opacity:0} }
@keyframes ucCountUp { from{opacity:0;transform:translateY(8px)} to{opacity:1;transform:none} }

/* Icon system */
.uc-icon { display: inline-flex; align-items: center; justify-content: center; flex-shrink: 0; vertical-align: middle; line-height: 0; }
.uc-icon svg { display: block; }
.uc-spin .uc-icon svg, .uc-icon.uc-spin svg { animation: ucSpin 1.5s linear infinite; }

/* Nav â€” glassmorphism */
.uc-nav {
  display: flex; align-items: center; gap: 20px; padding: 0 32px; height: 56px;
  background: rgba(255,255,255,.72); border-bottom: 1px solid var(--uc-border); position: sticky; top: 0; z-index: 100;
  backdrop-filter: saturate(180%) blur(16px); -webkit-backdrop-filter: saturate(180%) blur(16px);
  box-shadow: 0 1px 3px rgba(0,0,0,.03);
}
.uc-nav-brand {
  font-size: 15px; font-weight: 700; color: var(--uc-accent); letter-spacing: -0.02em;
  display: flex; align-items: center; gap: 8px;
}
.uc-nav-brand .uc-icon { color: var(--uc-accent); }
.uc-nav-links { display: flex; gap: 2px; }
.uc-nav-link {
  position: relative; padding: 6px 14px; font-size: 13px; font-weight: 500; color: var(--uc-text2); margin: 0;
  background: none; border: none; border-radius: 8px; cursor: pointer; font-family: inherit;
  transition: color var(--uc-speed), background var(--uc-speed);
  display: inline-flex; align-items: center; gap: 5px;
}
.uc-nav-link:hover { background: var(--uc-bg2); color: var(--uc-text); }
.uc-nav-link.active { background: var(--uc-accent-soft); color: var(--uc-accent); font-weight: 600; }
.uc-nav-link:active:not(:disabled) { transform: scale(.97); }
.uc-nav-pulse { color: var(--uc-accent)!important; font-weight: 600!important; animation: ucPulse 2s infinite; }

/* Error banner */
.uc-error {
  display: flex; align-items: center; justify-content: space-between; padding: 10px 32px; gap: 12px;
  background: rgba(220,38,38,.05); border-bottom: 1px solid rgba(220,38,38,.12); color: var(--uc-red); font-size: 13px;
  animation: ucSlideDown var(--uc-speed) ease-out;
}
.uc-error .uc-icon { flex-shrink: 0; }

/* Content */
.uc-content { padding: 28px 32px; max-width: 1200px; width: 100%; margin: 0 auto; animation: ucFadeUp .35s ease-out; }

/* Buttons */
.uc-btn {
  display: inline-flex; align-items: center; justify-content: center; gap: 6px; margin: 0;
  padding: 8px 18px; font-size: 13px; font-weight: 500; border: none; border-radius: 10px;
  cursor: pointer; font-family: inherit; white-space: nowrap;
  transition: all var(--uc-speed) ease; position: relative; overflow: hidden;
}
.uc-btn:active:not(:disabled) { transform: scale(.96); }
.uc-btn:disabled { opacity: .5; cursor: not-allowed; }
.uc-btn:focus-visible { outline: 2px solid var(--uc-accent); outline-offset: 2px; }
.uc-btn-p {
  background: linear-gradient(135deg, var(--uc-accent), var(--uc-accent-h));
  color: #fff; box-shadow: 0 1px 3px rgba(0,0,0,.12), inset 0 1px 0 rgba(255,255,255,.1);
}
.uc-btn-p:hover:not(:disabled) { box-shadow: var(--uc-shadow-m), inset 0 1px 0 rgba(255,255,255,.1); transform: translateY(-1px); filter: brightness(1.05); }
.uc-btn-s { background: var(--uc-surface); color: var(--uc-text); border: 1px solid var(--uc-border); }
.uc-btn-s:hover:not(:disabled) { background: var(--uc-bg2); box-shadow: var(--uc-shadow-s); }
.uc-btn-g { background: none; color: var(--uc-text2); padding: 6px 10px; }
.uc-btn-g:hover:not(:disabled) { background: var(--uc-bg2); color: var(--uc-text); }

/* Dashboard */
.uc-dash { display: flex; flex-direction: column; gap: 24px; }
.uc-dash-hdr { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 16px; }
.uc-dash-title { font-size: 26px; font-weight: 700; margin: 0; letter-spacing: -0.03em; }
.uc-dash-sub { font-size: 12px; color: var(--uc-text3); margin-top: 2px; display: flex; align-items: center; gap: 4px; }
.uc-dash-acts { display: flex; gap: 8px; }
.uc-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 16px; }
.uc-stat {
  background: var(--uc-surface); border: 1px solid var(--uc-border); border-radius: var(--uc-radius);
  padding: 22px; text-align: center; width: 100%; font-family: inherit; color: inherit;
  transition: all .25s ease; box-shadow: var(--uc-shadow-s);
}
button.uc-stat { cursor: pointer; }
button.uc-stat:hover { box-shadow: var(--uc-shadow-m); transform: translateY(-3px); border-color: var(--uc-accent); }
button.uc-stat:active { transform: translateY(-1px); }
.uc-stat-ic {
  width: 52px; height: 52px; border-radius: 16px; display: inline-flex; align-items: center; justify-content: center;
  margin-bottom: 12px; transition: transform .35s ease, box-shadow .35s ease;
}
button.uc-stat:hover .uc-stat-ic { transform: scale(1.12) rotate(3deg); }
.uc-c-accent .uc-stat-ic { background: linear-gradient(135deg, rgba(37,99,235,.08), rgba(37,99,235,.18)); color: var(--uc-accent); }
.uc-c-red .uc-stat-ic { background: linear-gradient(135deg, rgba(220,38,38,.06), rgba(220,38,38,.16)); color: var(--uc-red); }
.uc-c-blue .uc-stat-ic { background: linear-gradient(135deg, rgba(37,99,235,.06), rgba(37,99,235,.16)); color: var(--uc-blue); }
.uc-c-green .uc-stat-ic { background: linear-gradient(135deg, rgba(22,163,74,.06), rgba(22,163,74,.16)); color: var(--uc-green); }
.uc-stat-val { font-size: 38px; font-weight: 800; line-height: 1; margin-bottom: 6px; letter-spacing: -0.03em; animation: ucCountUp .4s ease-out; }
.uc-stat-lbl { font-size: 13px; font-weight: 500; color: var(--uc-text2); }
.uc-stat-hint { font-size: 11px; color: var(--uc-text3); margin-top: 6px; }
.uc-stat-tag { font-size: 11px; margin-top: 8px; padding: 3px 10px; border-radius: 99px; display: inline-block; font-weight: 500; }
.uc-c-accent .uc-stat-val { color: var(--uc-accent); }
.uc-c-red .uc-stat-val { color: var(--uc-red); }
.uc-c-blue .uc-stat-val { color: var(--uc-blue); }
.uc-c-green .uc-stat-val { color: var(--uc-green); }
.uc-tag-r { background: rgba(220,38,38,.07); color: var(--uc-red); }
.uc-tag-b { background: rgba(37,99,235,.07); color: var(--uc-blue); }
.uc-tag-g { background: rgba(22,163,74,.07); color: var(--uc-green); }
.uc-risk-ban {
  display: flex; align-items: center; gap: 10px; padding: 14px 18px; font-size: 14px;
  background: rgba(220,38,38,.04); border: 1px solid rgba(220,38,38,.15); border-radius: var(--uc-radius); color: var(--uc-red);
  animation: ucFadeUp .4s ease-out;
}
.uc-risk-ban .uc-icon { flex-shrink: 0; }
.uc-qa h3, .uc-vs h3 { font-size: 15px; font-weight: 600; margin: 0 0 12px; color: var(--uc-text2); text-transform: uppercase; letter-spacing: .04em; }
.uc-qa-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; }
.uc-qa-card {
  display: flex; align-items: center; gap: 16px; background: var(--uc-surface); border: 1px solid var(--uc-border);
  border-radius: var(--uc-radius); padding: 20px; cursor: pointer; text-align: left; width: 100%; font-family: inherit; color: inherit;
  transition: all .25s ease; box-shadow: var(--uc-shadow-s);
}
.uc-qa-card:hover:not(:disabled) { border-color: var(--uc-accent); box-shadow: var(--uc-shadow-m); transform: translateY(-2px); }
.uc-qa-card:active:not(:disabled) { transform: translateY(0); box-shadow: var(--uc-shadow-s); }
.uc-qa-card:disabled { opacity: .5; cursor: not-allowed; }
.uc-qa-ic {
  width: 52px; height: 52px; border-radius: 16px; display: flex; align-items: center; justify-content: center;
  flex-shrink: 0; transition: all .3s ease;
}
.uc-qa-ic-blue { background: linear-gradient(135deg, rgba(37,99,235,.06), rgba(37,99,235,.14)); color: var(--uc-accent); }
.uc-qa-ic-orange { background: linear-gradient(135deg, rgba(234,88,12,.06), rgba(234,88,12,.14)); color: var(--uc-orange); }
.uc-qa-ic-green { background: linear-gradient(135deg, rgba(22,163,74,.06), rgba(22,163,74,.14)); color: var(--uc-green); }
.uc-qa-card:hover:not(:disabled) .uc-qa-ic-blue { background: var(--uc-accent); color: #fff; box-shadow: 0 4px 12px rgba(37,99,235,.25); }
.uc-qa-card:hover:not(:disabled) .uc-qa-ic-orange { background: var(--uc-orange); color: #fff; box-shadow: 0 4px 12px rgba(234,88,12,.25); }
.uc-qa-card:hover:not(:disabled) .uc-qa-ic-green { background: var(--uc-green); color: #fff; box-shadow: 0 4px 12px rgba(22,163,74,.25); }
.uc-qa-title { font-size: 14px; font-weight: 600; }
.uc-qa-desc { font-size: 12px; color: var(--uc-text2); margin-top: 2px; }
.uc-vl { background: var(--uc-surface); border: 1px solid var(--uc-border); border-radius: var(--uc-radius); overflow: hidden; box-shadow: var(--uc-shadow-s); }
.uc-vr { display: flex; justify-content: space-between; padding: 10px 16px; font-size: 13px; border-bottom: 1px solid var(--uc-border); transition: background var(--uc-speed); }
.uc-vr:hover { background: var(--uc-bg); }
.uc-vr:last-child { border-bottom: none; }
.uc-vn { font-weight: 500; }
.uc-vc { color: var(--uc-text2); background: var(--uc-bg2); padding: 1px 10px; border-radius: 99px; font-size: 12px; font-weight: 600; }

/* Update List */
.uc-ul { display: flex; flex-direction: column; gap: 16px; }
.uc-ul-hdr { display: flex; align-items: center; gap: 12px; }
.uc-ul-hdr h2 { font-size: 20px; font-weight: 700; margin: 0; flex: 1; letter-spacing: -0.01em; }
.uc-toolbar { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
.uc-search-wrap { flex: 1; min-width: 200px; position: relative; }
.uc-search-wrap .uc-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--uc-text3); pointer-events: none; }
.uc-search {
  width: 100%; padding: 9px 14px 9px 38px; border: 1px solid var(--uc-border); border-radius: var(--uc-radius-sm);
  font-size: 14px; background: var(--uc-surface); color: var(--uc-text); outline: none;
  transition: border-color var(--uc-speed), box-shadow var(--uc-speed);
}
.uc-search:focus { border-color: var(--uc-accent); box-shadow: 0 0 0 3px rgba(37,99,235,.1); }
.uc-fg { display: flex; border: 1px solid var(--uc-border); border-radius: var(--uc-radius-sm); overflow: hidden; }
.uc-fb {
  padding: 8px 14px; font-size: 13px; border: none; background: var(--uc-surface); color: var(--uc-text2);
  cursor: pointer; font-family: inherit; border-right: 1px solid var(--uc-border); margin: 0;
  transition: all var(--uc-speed);
}
.uc-fb:last-child { border-right: none; }
.uc-fb.active { background: var(--uc-accent); color: #fff; font-weight: 600; }
.uc-fb:hover:not(.active) { background: var(--uc-bg2); }
.uc-sel-bar {
  display: flex; justify-content: space-between; align-items: center; padding: 10px 14px;
  background: var(--uc-bg2); border-radius: var(--uc-radius-sm); font-size: 13px;
}
.uc-sel-lbl { display: flex; align-items: center; gap: 8px; cursor: pointer; color: var(--uc-text2); }
.uc-empty { text-align: center; padding: 56px 24px; color: var(--uc-text3); font-size: 15px; animation: ucFadeIn .4s ease; }
.uc-empty .uc-icon { display: block; margin: 0 auto 12px; color: var(--uc-border); }
.uc-tbl { border: 1px solid var(--uc-border); border-radius: var(--uc-radius); overflow: hidden; box-shadow: var(--uc-shadow-s); }
.uc-th, .uc-tr {
  display: grid; grid-template-columns: 40px 2fr 100px 30px 100px 100px 80px 1fr;
  gap: 4px; padding: 10px 14px; align-items: center;
}
.uc-th {
  background: var(--uc-bg2); font-size: 11px; font-weight: 600; color: var(--uc-text3);
  text-transform: uppercase; letter-spacing: .06em;
}
.uc-tr { border-top: 1px solid var(--uc-border); font-size: 13px; transition: background var(--uc-speed); background: var(--uc-surface); }
.uc-tr:hover { background: var(--uc-bg); }
.uc-tr.uc-sel { background: rgba(37,99,235,.03); }
.uc-cc { display: flex; align-items: center; justify-content: center; }
.uc-cn { display: flex; flex-direction: column; gap: 2px; min-width: 0; }
.uc-an { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.uc-as { font-size: 11px; color: var(--uc-text3); font-family: monospace; }
.uc-ar { text-align: center; color: var(--uc-text3); display: flex; align-items: center; justify-content: center; }
.uc-mono { font-family: monospace; font-size: 12px; }
.uc-rb { font-size: 11px; padding: 2px 8px; border-radius: 99px; font-weight: 600; text-transform: uppercase; }
.uc-rb-low { background: rgba(22,163,74,.08); color: #16a34a; }
.uc-rb-medium { background: rgba(234,88,12,.08); color: #ea580c; }
.uc-rb-high { background: rgba(220,38,38,.08); color: #dc2626; }
.uc-rb-critical { background: rgba(136,14,79,.08); color: #880e4f; }
.uc-cv { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--uc-text2); font-size: 12px; }
.uc-level-dot { display: inline-flex; align-items: center; gap: 5px; }
.uc-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; flex-shrink: 0; }
.uc-dot-major { background: var(--uc-red); box-shadow: 0 0 6px rgba(220,38,38,.35); }
.uc-dot-minor { background: var(--uc-blue); box-shadow: 0 0 6px rgba(37,99,235,.35); }
.uc-dot-patch { background: var(--uc-green); box-shadow: 0 0 6px rgba(22,163,74,.35); }

/* Dialog */
.uc-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,.4); display: flex; align-items: center;
  justify-content: center; z-index: 1000; backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
  animation: ucFadeIn .2s ease-out;
}
.uc-dlg {
  background: var(--uc-surface); border-radius: 20px; padding: 28px; width: 520px; max-width: 90vw;
  max-height: 80vh; display: flex; flex-direction: column; box-shadow: var(--uc-shadow-l);
  animation: ucScaleIn .25s ease-out;
}
.uc-dlg-title { margin: 0 0 4px; font-size: 18px; font-weight: 700; }
.uc-dlg-sub { margin: 0 0 16px; font-size: 14px; color: var(--uc-text2); }
.uc-dlg-warn {
  display: flex; align-items: center; gap: 8px;
  padding: 10px 14px; background: rgba(220,38,38,.05); border: 1px solid rgba(220,38,38,.15);
  border-radius: var(--uc-radius-sm); font-size: 13px; color: var(--uc-red); margin-bottom: 16px;
}
.uc-dlg-warn .uc-icon { flex-shrink: 0; }
.uc-dlg-list { flex: 1; overflow-y: auto; border: 1px solid var(--uc-border); border-radius: var(--uc-radius); margin-bottom: 20px; max-height: 300px; }
.uc-dlg-item { display: flex; align-items: center; gap: 8px; padding: 10px 14px; border-bottom: 1px solid var(--uc-border); font-size: 13px; transition: background var(--uc-speed); }
.uc-dlg-item:hover { background: var(--uc-bg); }
.uc-dlg-item:last-child { border-bottom: none; }
.uc-dlg-name { flex: 1; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.uc-dlg-ver { font-family: monospace; font-size: 12px; color: var(--uc-text2); white-space: nowrap; display: flex; align-items: center; gap: 4px; }
.uc-dlg-lvl { font-size: 11px; padding: 2px 8px; border-radius: 99px; font-weight: 600; text-transform: uppercase; }
.uc-lv-major { background: rgba(220,38,38,.08); color: #dc2626; }
.uc-lv-minor { background: rgba(37,99,235,.08); color: #2563eb; }
.uc-lv-patch { background: rgba(22,163,74,.08); color: #16a34a; }
.uc-dlg-acts { display: flex; justify-content: flex-end; gap: 10px; }

/* Progress */
.uc-pm { display: flex; flex-direction: column; gap: 20px; }
.uc-pm-hdr { display: flex; align-items: center; gap: 12px; }
.uc-pm-hdr h2 { font-size: 20px; font-weight: 700; margin: 0; flex: 1; }
.uc-timer { font-family: monospace; font-size: 15px; color: var(--uc-text2); background: var(--uc-bg2); padding: 5px 16px; border-radius: 8px; font-weight: 600; letter-spacing: .02em; display: flex; align-items: center; gap: 6px; }
.uc-pcard { background: var(--uc-surface); border: 1px solid var(--uc-border); border-radius: 18px; padding: 24px; box-shadow: var(--uc-shadow-s); }
.uc-prow { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 14px; }
.uc-pstate { font-size: 18px; font-weight: 600; transition: color .3s; display: flex; align-items: center; gap: 8px; }
.uc-ppct { font-size: 32px; font-weight: 800; font-family: monospace; letter-spacing: -0.02em; transition: color .3s; }
.uc-ptrack { height: 12px; background: var(--uc-bg2); border-radius: 99px; overflow: hidden; position: relative; }
.uc-pfill {
  height: 100%; border-radius: 99px; transition: width .6s cubic-bezier(.4,0,.2,1);
  background: linear-gradient(90deg, var(--uc-accent), color-mix(in srgb, var(--uc-accent) 55%, #818cf8));
  animation: ucProgressPulse 2s ease-in-out infinite; position: relative;
}
.uc-pfill::after { content: ''; position: absolute; inset: 0; background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,.3) 50%, transparent 100%); background-size: 200% 100%; animation: ucShimmer 2s linear infinite; }
.uc-pfill.done { background: linear-gradient(90deg, var(--uc-green), #4ade80)!important; animation: none; }
.uc-pfill.done::after { display: none; }
.uc-pfill.err { background: linear-gradient(90deg, var(--uc-red), #f87171)!important; animation: none; }
.uc-pfill.err::after { display: none; }
.uc-perr { margin-top: 12px; font-size: 13px; color: var(--uc-red); font-weight: 500; padding: 10px 14px; background: rgba(220,38,38,.04); border-radius: var(--uc-radius-sm); display: flex; align-items: center; gap: 8px; }
.uc-perr .uc-icon { flex-shrink: 0; }
.uc-pills { display: flex; flex-wrap: wrap; gap: 8px; }
.uc-pill { display: flex; align-items: center; gap: 8px; background: var(--uc-surface); border: 1px solid var(--uc-border); border-radius: var(--uc-radius-sm); padding: 8px 14px; font-size: 13px; box-shadow: var(--uc-shadow-s); transition: all var(--uc-speed); }
.uc-pill:hover { box-shadow: var(--uc-shadow-m); }
.uc-pill b { font-weight: 600; }
.uc-pill span { font-family: monospace; font-size: 11px; color: var(--uc-text3); }
.uc-log {
  background: #0f172a; border-radius: var(--uc-radius); padding: 16px; max-height: 320px; overflow-y: auto;
  font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', 'Consolas', monospace; font-size: 12px;
  box-shadow: inset 0 2px 8px rgba(0,0,0,.3); scroll-behavior: smooth; border: 1px solid #1e293b;
}
.uc-log-empty { color: #475569; padding: 24px; text-align: center; font-style: italic; }
.uc-le { display: flex; gap: 10px; padding: 4px 0; line-height: 1.6; animation: ucFadeUp .25s ease-out; }
.uc-le-t { color: #64748b; flex-shrink: 0; font-size: 11px; }
.uc-le-info .uc-le-m { color: #94a3b8; }
.uc-le-success .uc-le-m { color: #34d399; }
.uc-le-error .uc-le-m { color: #f87171; }
.uc-le-warning .uc-le-m { color: #fbbf24; }
.uc-pdone { display: flex; justify-content: center; gap: 12px; animation: ucFadeUp .4s ease-out; }
.uc-sec { font-size: 15px; font-weight: 600; margin: 0 0 10px; }

/* History */
.uc-fhdr { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
.uc-fhdr h2 { font-size: 20px; font-weight: 700; margin: 0; flex: 1; }
.uc-fl { display: flex; flex-direction: column; border: 1px solid var(--uc-border); border-radius: var(--uc-radius); overflow: hidden; box-shadow: var(--uc-shadow-s); }
.uc-fi { display: flex; gap: 14px; padding: 16px 18px; background: var(--uc-surface); border-bottom: 1px solid var(--uc-border); transition: background var(--uc-speed); }
.uc-fi:hover { background: var(--uc-bg); }
.uc-fi:last-child { border-bottom: none; }
.uc-fi-icon { width: 36px; height: 36px; border-radius: 12px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: transform .3s; }
.uc-fi:hover .uc-fi-icon { transform: scale(1.08); }
.uc-fi-body { flex: 1; min-width: 0; }
.uc-fi-name { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
.uc-fi-meta { display: flex; gap: 12px; font-size: 12px; color: var(--uc-text3); }
.uc-fi-st { font-weight: 600; }
.uc-fi-msg { margin-top: 6px; font-size: 13px; color: var(--uc-text2); line-height: 1.4; }
.uc-s-ok .uc-fi-icon { background: linear-gradient(135deg, rgba(22,163,74,.08), rgba(22,163,74,.18)); color: #16a34a; }
.uc-s-ok .uc-fi-st { color: #16a34a; }
.uc-s-err .uc-fi-icon { background: linear-gradient(135deg, rgba(220,38,38,.08), rgba(220,38,38,.18)); color: #dc2626; }
.uc-s-err .uc-fi-st { color: #dc2626; }
.uc-s-run .uc-fi-icon { background: linear-gradient(135deg, rgba(37,99,235,.08), rgba(37,99,235,.18)); color: #2563eb; }
.uc-s-run .uc-fi-st { color: #2563eb; }
.uc-s-oth .uc-fi-icon { background: var(--uc-bg2); color: var(--uc-text3); }
.uc-fi-acts { display: flex; gap: 6px; margin-top: 8px; }
.uc-btn-xs { padding: 5px 12px; font-size: 11px; border-radius: 8px; }
.uc-btn-r { background: rgba(220,38,38,.06); color: var(--uc-red); border: 1px solid rgba(220,38,38,.12); }
.uc-btn-r:hover { background: rgba(220,38,38,.12); }

/* Scheduled */
.uc-sched-item {
  background: var(--uc-surface); border: 1px solid var(--uc-border); border-radius: var(--uc-radius);
  padding: 18px 20px; display: flex; align-items: flex-start; gap: 14px; margin-bottom: 12px;
  box-shadow: var(--uc-shadow-s); transition: all .25s ease;
}
.uc-sched-item:hover { box-shadow: var(--uc-shadow-m); }
.uc-sched-icon { width: 44px; height: 44px; border-radius: 14px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; background: linear-gradient(135deg, rgba(37,99,235,.06), rgba(37,99,235,.14)); color: var(--uc-accent); }
.uc-sched-body { flex: 1; min-width: 0; }
.uc-sched-title { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
.uc-sched-time { font-size: 13px; color: var(--uc-accent); font-weight: 600; margin-bottom: 4px; display: flex; align-items: center; gap: 5px; }
.uc-sched-apps { font-size: 12px; color: var(--uc-text2); line-height: 1.5; }
.uc-sched-acts { display: flex; gap: 8px; margin-top: 10px; }
.uc-sched-cancelled { opacity: .45; }

/* Schedule dialog */
.uc-dlg-sched { display: flex; flex-direction: column; gap: 10px; margin-bottom: 16px; padding: 14px; background: var(--uc-bg); border-radius: var(--uc-radius-sm); }
.uc-dlg-sched label { font-size: 13px; font-weight: 500; color: var(--uc-text2); }
.uc-dt-input {
  padding: 9px 12px; border: 1px solid var(--uc-border); border-radius: 8px; font-size: 14px;
  background: var(--uc-surface); color: var(--uc-text); font-family: inherit; width: 100%;
  transition: border-color var(--uc-speed), box-shadow var(--uc-speed);
}
.uc-dt-input:focus { border-color: var(--uc-accent); outline: none; box-shadow: 0 0 0 3px rgba(37,99,235,.1); }

/* Release Notes Modal */
.uc-rn-modal {
  background: var(--uc-surface); border-radius: 20px; padding: 28px; width: 640px; max-width: 92vw;
  max-height: 85vh; display: flex; flex-direction: column; box-shadow: var(--uc-shadow-l);
  animation: ucScaleIn .25s ease-out;
}
.uc-rn-hdr { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.uc-rn-hdr h3 { margin: 0; font-size: 18px; font-weight: 700; }
.uc-rn-meta { display: flex; gap: 16px; font-size: 13px; color: var(--uc-text2); margin-bottom: 16px; flex-wrap: wrap; }
.uc-rn-meta span { display: flex; align-items: center; gap: 4px; }
.uc-rn-tbl { width: 100%; border-collapse: collapse; font-size: 13px; margin-bottom: 16px; }
.uc-rn-tbl th { text-align: left; padding: 8px 12px; font-size: 11px; font-weight: 600; color: var(--uc-text3); text-transform: uppercase; letter-spacing: .06em; border-bottom: 2px solid var(--uc-border); }
.uc-rn-tbl td { padding: 10px 12px; border-bottom: 1px solid var(--uc-border); vertical-align: middle; }
.uc-rn-tbl tr:last-child td { border-bottom: none; }
.uc-rn-tbl tr { transition: background var(--uc-speed); }
.uc-rn-tbl tbody tr:hover { background: var(--uc-bg); }
.uc-rn-ok { color: var(--uc-green); font-weight: 600; }
.uc-rn-fail { color: var(--uc-red); font-weight: 600; }
.uc-rn-summary { padding: 14px; background: var(--uc-bg); border-radius: var(--uc-radius-sm); font-size: 14px; font-weight: 600; text-align: center; }
.uc-rn-pre { flex: 1; overflow-y: auto; }
.uc-rn-acts { display: flex; justify-content: flex-end; gap: 10px; margin-top: 16px; }
.uc-rn-copied { font-size: 12px; color: var(--uc-green); font-weight: 500; margin-right: auto; animation: ucFadeIn .3s; display: flex; align-items: center; gap: 4px; }

/* Skeleton */
.uc-skel { background: linear-gradient(90deg, var(--uc-bg2) 25%, rgba(255,255,255,.45) 50%, var(--uc-bg2) 75%); background-size: 200% 100%; animation: ucShimmer 1.5s ease-in-out infinite; border-radius: var(--uc-radius); }

/* Toast notifications */
.uc-toasts { position: fixed; top: 70px; right: 20px; z-index: 1100; display: flex; flex-direction: column; gap: 8px; pointer-events: none; }
.uc-toast {
  display: flex; align-items: center; gap: 10px; padding: 12px 18px;
  background: var(--uc-surface); border: 1px solid var(--uc-border); border-radius: 14px;
  box-shadow: var(--uc-shadow-l); font-size: 13px; max-width: 380px; font-weight: 500;
  animation: ucToastIn .3s ease-out; pointer-events: auto;
}
.uc-toast.out { animation: ucToastOut .3s ease-in forwards; }
.uc-toast-success { border-color: rgba(22,163,74,.2); }
.uc-toast-success .uc-icon { color: var(--uc-green); }
.uc-toast-error { border-color: rgba(220,38,38,.2); }
.uc-toast-error .uc-icon { color: var(--uc-red); }
.uc-toast-info { border-color: rgba(37,99,235,.2); }
.uc-toast-info .uc-icon { color: var(--uc-accent); }
.uc-toast-warning { border-color: rgba(234,88,12,.2); }
.uc-toast-warning .uc-icon { color: var(--uc-orange); }

/* Checkbox custom */
.uc-check { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; border: 2px solid var(--uc-border); border-radius: 5px; cursor: pointer; position: relative; transition: all .15s ease; flex-shrink: 0; background: var(--uc-surface); margin: 0; }
.uc-check:checked { background: var(--uc-accent); border-color: var(--uc-accent); }
.uc-check:checked::after { content: ''; position: absolute; left: 5px; top: 2px; width: 5px; height: 9px; border: solid #fff; border-width: 0 2px 2px 0; transform: rotate(45deg); }
.uc-check:hover { border-color: var(--uc-accent); }
.uc-check:focus-visible { outline: 2px solid var(--uc-accent); outline-offset: 2px; }

/* Responsive */
@media (max-width: 900px) {
  .uc-nav { padding: 0 16px; gap: 12px; }
  .uc-content { padding: 20px 16px; }
  .uc-th, .uc-tr { grid-template-columns: 32px 1.5fr 80px 20px 80px 70px; font-size: 12px; padding: 8px 10px; }
  .uc-th > :nth-child(7), .uc-tr > :nth-child(7),
  .uc-th > :nth-child(8), .uc-tr > :nth-child(8) { display: none; }
  .uc-stats { grid-template-columns: repeat(2, 1fr); }
  .uc-qa-grid { grid-template-columns: 1fr; }
}
@media (max-width: 600px) {
  .uc-nav { height: 48px; }
  .uc-nav-brand { font-size: 14px; }
  .uc-nav-link { padding: 4px 8px; font-size: 12px; }
  .uc-content { padding: 16px 12px; }
  .uc-stats { grid-template-columns: 1fr 1fr; gap: 10px; }
  .uc-stat { padding: 14px; }
  .uc-stat-val { font-size: 28px; }
  .uc-dash-title { font-size: 20px; }
  .uc-th, .uc-tr { grid-template-columns: 28px 1fr 60px 20px 60px; font-size: 11px; }
  .uc-th > :nth-child(n+6), .uc-tr > :nth-child(n+6) { display: none; }
  .uc-dlg { padding: 20px; border-radius: 16px; }
  .uc-rn-modal { padding: 20px; }
  .uc-toasts { right: 12px; left: 12px; }
  .uc-toast { max-width: 100%; }
}

.uc-hidden { display: none !important; }
</style>

<div class="uc-root" id="ucRoot">
  <nav class="uc-nav" aria-label="Update Center">
    <div class="uc-nav-brand" id="ucBrand">Update Center</div>
    <div class="uc-nav-links" id="ucNav" role="tablist"></div>
  </nav>
  <div id="ucError" class="uc-error uc-hidden" role="alert"><span id="ucErrTxt"></span><button class="uc-btn uc-btn-g" id="ucErrDismiss" aria-label="Dismiss error">Dismiss</button></div>
  <main class="uc-content" id="ucContent" aria-live="polite"></main>
</div>
<div id="ucDialog"></div>
<div id="ucToasts" class="uc-toasts" aria-live="polite"></div>
</j:jelly>
